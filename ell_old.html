<script type="text/javascript">
 var selectmenu=document.getElementById("length-dropbox")
 selectmenu.onchange=function(){ //run some code when "onchange" event fires
	var chosenoption=this.options[this.selectedIndex] //this refers to "selectmenu"

		document.getElementById("custom-length-input").value="";
		//document.getElementById("custom-length-label").disabled=false;
		document.getElementById("custom-length-input").disabled=false;
	} else 
	{
		document.getElementById("custom-length-input").value="";
		//document.getElementById("custom-length-label").disabled=true;
		document.getElementById("custom-length-input").disabled=true;
	}
 }
 </script>
